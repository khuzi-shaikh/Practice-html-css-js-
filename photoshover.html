<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.photos{
    display: flex;
    height: 500px;
    gap: 1px;
}
.photos>div{
    flex: 1;
    border-radius: 200px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: auto 100%;
    transition: all 3s cubic-bezier(.25, .4, .45, 1.4);
}
.photos>div:hover{
    flex: 5;
}
    </style>
</head>
<body>
    <div class="photos">
        <div style="background-image: url(./captain.jpg);"></div>
        <div style="background-image: url(./deadpool.jpeg);"></div>
        <div style="background-image: url(./iron\ man.jpg);"></div>
        <div style="background-image: url(./panther.png);"></div>
        <div style="background-image: url(./spider.jpg);"></div>

    </div>
</body>
</html>
