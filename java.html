<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <script>
      function showday(day) {
        if (day == "monday") {
          console.log("today is monday");
        } else if (day == "tuesday") {
          console.log("today is tuesday");
        } else if (day == "wadnesday") {
          console.log("today is wadnesday");
        } else if (day == "thursday") {
          console.log("today is thursday");
        } else if (day == "friday") {
          console.log("today is friday");
        } else if (day == "saturday") {
          console.log("today is saturday");
        } else {
          console.log("today is sunday");
        }
      }
      showday("tuesday");
      function showClass(Class) {
        if (Class <= 7) {
          console.log("you are in primary");
        } else if (Class <= 10) {
          console.log("you are in highschool");
        } else if (Class <= 12) {
          console.log("you are in junior college");
        } else if (Class <= 15) {
          console.log("you are in senior college");
        } else if (Class <= 16) {
          console.log("you are in phd");
        } else {
          console.log("invalid input");
        }
      }
      showClass("17");
    </script>
  </head>

</html>
